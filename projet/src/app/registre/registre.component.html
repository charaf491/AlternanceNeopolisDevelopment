<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Sign UP</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" [(ngModel)]="nom" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid nom " />
            <label class="form-label" for="form3Example3">nom</label>
          </div>
          <div class="form-outline mb-4">
            <input type="text" [(ngModel)]="prenom" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid Prenom " />
            <label class="form-label" for="form3Example3">Prenom</label>
          </div>
          <div class="form-outline mb-4">
            <input type="text" [(ngModel)]="username" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid Username " />
            <label class="form-label" for="form3Example3">Username</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" [(ngModel)]="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            >
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button (click)="registre()" type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">have an account? <a routerLink="/login"
                class="link-danger">Login</a></p>
          </div>

      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
